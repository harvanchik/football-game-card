<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Football Game Card</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <!-- START: Scripts -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- END: Scripts -->
  </head>

  <body>
    <!-- START: Game Card -->
    <section class="flex items-center justify-center w-full h-screen">
      <div
        class="flex h-[4.9in] w-[3.65in] flex-col space-y-2 rounded-xl border-2 border-black bg-gray-500/10 p-3 shadow-md">
        <!-- START: Team Info -->
        <div class="flex flex-col space-y-2">
          <div class="flex flex-row space-x-3">
            <div
              x-data="{ isHome: true }"
              class="flex flex-row w-3/5 space-x-1">
              <label
                @click="isHome = !isHome"
                for="team"
                x-text="isHome ? 'home' : 'visitor'"
                class="cursor-pointer"></label>
              <input id="team" type="text" class="input" />
            </div>
            <div class="flex flex-row w-2/5 space-x-1">
              <label for="color">COLOR</label>
              <input id="color" type="text" class="input" />
            </div>
          </div>
          <div class="flex flex-row space-x-1">
            <label for="color">HEAD COACH</label>
            <input id="color" type="text" class="input" />
          </div>
        </div>
        <!-- END: Team Info -->

        <!-- START: Coin Toss -->
        <div class="flex flex-col w-full">
          <!-- START: First Row -->
          <div class="flex flex-row">
            <!-- START: Won Toss -->
            <div
              class="relative flex w-max border-2 border-black px-[3px] py-[1px]">
              <label for="win-toss" class="flex flex-col">
                <span class="ml-2">WON</span>
                <span class="ml-4">TOSS</span>
              </label>
              <input
                id="win-toss"
                type="checkbox"
                class="absolute bottom-[2px] left-[2px]" />
            </div>
            <!-- END: Won Toss -->

            <!-- START: First Half Possession -->
            <div
              x-data="{ 
                first_half_option: null,
                get isDefer() { return this.first_half_option === 'defer' },
                set isDefer(val) { this.first_half_option = 'defer' },
                get isReceive() { return this.first_half_option === 'receive' },
                set isReceive(val) { this.first_half_option = 'receive' },
                get isDefend() { return this.first_half_option === 'defend' },
                set isDefend(val) { this.first_half_option = 'defend' }
              }"
              class="relative ml-[-2px] flex w-full flex-row items-center space-x-1 border-2 border-black p-[3px]">
              <!-- START: Options -->
              <div class="flex flex-row items-center space-x-2.5">
                <div class="flex flex-row items-center space-x-1">
                  <input id="defer-1" type="checkbox" x-model="isDefer" />
                  <label for="defer-1" class="m-0 mb-[-1px]">DEFER</label>
                </div>
                <div class="flex flex-row items-center space-x-1">
                  <input id="receive-1" type="checkbox" x-model="isReceive" />
                  <label for="receive-1" class="m-0 mb-[-1px]">RECEIVE</label>
                </div>
                <div class="flex flex-row items-center space-x-1">
                  <input id="defend-1" type="checkbox" x-model="isDefend" />
                  <label for="defend-1" class="m-0 mb-[-1px]">DEFEND</label>
                </div>
              </div>
              <input
                type="text"
                class="input flex !w-7 text-center"
                maxlength="2" />
              <span class="m-0 mb-[-1px]">GOAL</span>
              <!-- END: Options -->
            </div>

            <!-- END: First Half Possession -->
          </div>
          <!-- END: First Row -->

          <!-- START: Second Row -->
          <div class="flex flex-row">
            <!-- START: Second Half Option (Loss Toss) -->
            <div
              class="relative mt-[-2px] flex w-max border-2 border-black px-[3px] py-[1px]">
              <label for="2nd-half-opt" class="flex flex-col">
                <span class="">SECOND HALF</span>
                <span class="ml-4">OPTION</span>
              </label>
              <input
                id="2nd-half-opt"
                type="checkbox"
                class="absolute bottom-[2px] left-[2px]" />
            </div>
            <!-- END: Second Half Option (Loss Toss) -->

            <!-- START: Second Half Possession -->
            <div
              x-data="{ 
                second_half_option: null,
                get isReceive() { return this.second_half_option === 'receive' },
                set isReceive(val) { this.second_half_option = 'receive' },
                get isDefend() { return this.second_half_option === 'defend' },
                set isDefend(val) { this.second_half_option = 'defend' }
              }"
              class="relative ml-[-2px] mt-[-2px] flex w-full flex-row items-center space-x-1 border-2 border-black p-[3px]">
              <!-- START: Options -->
              <div class="flex flex-row space-x-2 5 item-center">
                <div class="flex flex-row items-center space-x-1">
                  <input id="receive-2" type="checkbox" x-model="isReceive" />
                  <label for="receive-2" class="m-0 mb-[-1px]">RECEIVE</label>
                </div>
                <div class="flex flex-row items-center space-x-1">
                  <input id="defend-2" type="checkbox" x-model="isDefend" />
                  <label for="defend-2" class="m-0 mb-[-1px]">DEFEND</label>
                </div>
              </div>
              <input type="text" class="input !w-7 text-center" maxlength="2" />
              <span class="m-0 mb-[-1px]">GOAL</span>
              <!-- END: Options -->
            </div>
            <!-- END: Second Half Possession -->
          </div>
          <!-- START: Second Row -->
        </div>
        <!-- END: Coin Toss -->

        <!-- START: Team Captains -->
        <div x-data class="flex flex-col space-y-1">
          <template x-for="i in 2">
            <li class="flex flex-row space-x-3">
              <div class="flex flex-row space-x-1">
                <label for="captain-1">CAPT.</label>
                <input id="captain-1" type="text" class="input" />
              </div>
              <div class="flex flex-row space-x-1">
                <label for="number-1">NO.</label>
                <input
                  id="number-1"
                  type="text"
                  class="input !w-7 appearance-none text-center"
                  maxlength="2" />
              </div>
              <div class="flex flex-row space-x-1">
                <label for="position-1">POS.</label>
                <input
                  id="position-1"
                  type="text"
                  class="input !w-7 text-center"
                  maxlength="2" />
              </div>
            </li>
          </template>
        </div>
        <!-- END: Team Captains -->
      </div>
    </section>
    <!-- END: Game Card -->
  </body>
</html>
